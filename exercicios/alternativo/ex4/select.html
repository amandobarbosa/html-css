<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select</title>
    <style>
        fieldset{
            border: 2px blue solid;
            border-radius: 10px;
            width: 40%;
        }
    </style>
</head>
<body>
    <h1>formularios com select</h1>
    <form name="cadastro" method="GET"  action="script.php">
        <fieldset>
            <legend>selecione as tecnologias desejadas:</legend>
            <select name="tecnologias" id="tec">
            <!--<select name="tecnologias" id="tec" multiple size="6">  segundo metodo-->
            <option value="Ada">ada</option>
            <option value="php" selected>php</option>
            <option value="java">java</option>
            <option value="python">python</option>
            <option value="c++">c++</option>
            </select>
        </fieldset><br>
        <input type="submit" value="enviar">
    </form>
    <form name="cadastro" method="GET"  action="script.php">
        <fieldset>
            <legend>selecione as tecnologias desejadas:</legend>
            <select name="tecnologias" id="tec">
                <optgroup label="linguagens compiladas">
                <option value="Ada">ada</option>
                <option value="php" selected>php</option>
                </optgroup>
                <optgroup label="linguagens de script">
                <option value="python">python</option>
                <option value="ruby" selected>ruby</option>
                </optgroup>
            </select>
        </fieldset><br>
        <input type="submit" value="enviar">
    </form>
</body>
</html>
