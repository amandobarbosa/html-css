<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkbox</title>
</head>
<body>
    <h1>controle checkbox</h1>
    <fieldset>
        <legend>marque as opções de seu interesse:</legend>
        <input type="checkbox" name="linguagens" id="ling01" value="c#">
        <label for="ling01">c#</label><br>
        <input type="checkbox" name="linguagens" id="ling02" value="js">
        <label for="ling02">js</label><br>
        <input type="checkbox" name="linguagens" id="ling03" value="php" checked>
        <label for="ling03">php</label><br>
        <input type="checkbox" name="linguagens" id="ling04" value="python">
        <label for="ling04">python</label><br>
    </fieldset> <br>
    <input type="submit" value="enviar">
</body>
</html>
