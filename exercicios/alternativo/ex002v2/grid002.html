<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
        }
        .container{
            border: 5px cyan solid;
            margin: 10px;
            display: grid;
            background-color: pink;
            grid-template-areas: 
            "i1 i4"
            "i3 i2";
        }
        .item-1{
             grid-area: i1;
        }
        .item-2{
             grid-area: i2;
        }
        .item-3{
             grid-area: i3;
        }
        .item-4{
             grid-area: i4;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="item item-1">
            div item 1
        </div>
        <div class="item item-2">
            div item 2
        </div>
        <div class="item item-3">
            div item 3
        </div>
        <div class="item item-4">
            div item 4
        </div>
    </div>
    
</body>
</html>
