<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
        }
        .container{
            display: grid;
            background-color: pink;
            grid-template-areas: 
            "i1 i1"
            "i2 i3"
            "i4 i4";
            grid-template-columns: 1fr 200px;
            grid-template-rows: 50px 1fr 60px;
            height: 100vh;
            width: 100vw;
        }
        .item-1{
             grid-area: i1;
             background: red;
        }
        .item-2{
             grid-area: i2;
             background: yellow;
        }
        .item-3{
             grid-area: i3;
             background: blue;
        }
        .item-4{
             grid-area: i4;
             background: rgb(0, 255, 72);
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="item item-1">
            div item 1
        </div>
        <div class="item item-2">
            div item 2
        </div>
        <div class="item item-3">
            div item 3
        </div>
        <div class="item item-4">
            div item 4
        </div>
    </div>
    
</body>
</html>
