<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
        }
        .container{
            display: grid;
            height: 100vh;
            width: 100vw;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(4, 100px);
            justify-content: center;
            align-content: center;
            /*
            alinha somente os itens no meio da div
            align-items: center;*/

            /*justify-content: space-between;*/

            /*justify-items: center;*/
            gap: 10px;
            background: yellow;
        }
        .item{
            background-color: pink;
        }
        .item:nth-child(8){
            align-self: end;
            justify-self: end;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="item">
            div item 1
        </div>
        <div class="item">
            div item 2
        </div>
        <div class="item">
            div item 3
        </div>
        <div class="item">
            div item 4
        </div>
        <div class="item">
            div item 5
        </div>
        <div class="item">
            div item 6
        </div>
        <div class="item">
            div item 7
        </div>
        <div class="item">
            div item 8
        </div>
        <div class="item">
            div item 9
        </div>
        <div class="item">
            div item 10
        </div>
        <div class="item">
            div item 11
        </div>
        <div class="item">
            div item 12
        </div>
    </div>
    
</body>
</html>
