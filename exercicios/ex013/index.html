<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML</title>
</head>
<body>
    <h1>inserindo vídeos localmente</h1>
    <p>esse vídeo está ospedado no meu servidor</p>
    <video poster="imagens/Ace of diamond.jpg" width="560" controls muted>
        <source src="midias/meuvideo.mp4" type="video/mp4">
        <p>O seu dispositivo não tem compatibilidade com esse arquivo</p>
    </video>
    <h1>Inserindo vídeos do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube-nocookie.com/embed/h6RbqEY1AII" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
