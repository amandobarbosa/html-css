<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>exemplo de formulario</h1>
    <form action="cadastro.php" method="get" autocomplete="on">

        <fieldset>
            <legend>dados pessoais</legend>
            <p>
                <p>
                    <label for="inome">Nome:</label>
                    <input type="text" name="nome" id="inome" minlength="5" maxlength="20">
                </p>
                <label for="iemail">Email</label>
                <input type="email" name="email" id="iemail" required autocomplete="email">
            </p>
            <p>
                <label for="itel">Telefone:</label>
                <input type="tel" name="tel" id="itel" autocomplete="tel" pattern="^[0-9]{4,5}-[0-9]{4,5}$" placeholder="xxxx-xxxx">
                <!--estudar regex-->
            </p>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
        </p>

    </form>
</body>
</html>
