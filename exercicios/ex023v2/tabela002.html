<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            width: 500px;
            border-collapse: collapse;
        }

        td, td{
            border: 1px solid black;
            padding: 5px;
        }

        thead, tfoot{
            background-color: grey;
            color: white;
        }
    </style>
</head>
<body>
    <h1>uso de tabelas grandes</h1>

    <!--anatomia para tabelas grandes
        table
        thead
            tr, td, th
        tbody
            tr, td, th
        tfoot
            tr, td, th

    -->

    <table>
        <thead>
            <tr>
                <th>Estado</th>
                <th>Popolação</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>São paulo</td>
                <td>45 919 054</td>
            </tr>

            <tr>
                <td>Minas gerais</td>
                <td>21 168 049</td>
            </tr>

            <tr>
                <td>Rio de janeiro</td>
                <td>11 264 643</td>
            </tr>
        </tbody>

        <tfoot>
            <tr>
                <th>total de habitantes</th>
                <th><strong>210 147 125</strong></th>
            </tr>
        </tfoot>
    </table>
</body>
</html>
